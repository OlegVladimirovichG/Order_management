<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order.customer_name }} - {{ order.status }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_order' %}">Create New Order</a>
</body>
</html>
